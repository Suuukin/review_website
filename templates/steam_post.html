{% extends 'base.html' %}

{% block left_panel %}
<img src="{{bg_img}}" class="left_panel">
{% endblock %}

{% block content %}
<div class="container">
    <h2 data-bs-theme="dark">{% block title %} {{ post['title'] }} {% endblock %}</h2>
    {% if post["store"] == "steam" %}
    <a href="{{store_url}}"><img class="store_image" src="/static/images/steam_logo.svg" alt="Steam Store Link"></a>
    {% else %}
    <img class="store_image" src="/static/images/store.svg" alt="Store Link">
    {% endif %}
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <div>
        <p style="display: inline-block;">{{ post['content'] }}</p>
        <a href="{{store_url}}"><img class="capsule_image" src="{{image}}" alt="Game Image"></a>
    </div>
</div>
{% endblock %}

{% block right_panel %}
<img src="{{bg_img}}" class="right_panel">
{% endblock %}
